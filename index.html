<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>なでしこ祭 2025 FC模擬店会計</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="なでしこ祭 2025 FC模擬店会計">
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/fc.css">

</head>

<body class="home">

    <div id="container">
        <p>&nbsp;</p>
        <div class="customer-view border-bottom border-primary user-select-none">
            <table border="0" cellpadding="5" cellspacing="5" with="100%">
                <tbody>
                    <tr class="forCustomer" align="right">
                        <td colspan="2" class="labelTotal"><span>合計</span></td>
                        <td class="totalAll" colspan="2"><span id="totalAllforCustomer">&nbsp;</span>円</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <header>
            <h1 class="logo user-select-none"><img src="img/fclogo.jpg" height="100%" width="64" />なでしこ祭 2025 FC</h1>
        </header>

        <div id="contents">

            <main>
                <section>
                    <form id="calc">
                        <table cellpadding="5" cellspacing="5" class="table user-select-none">
                            <thead>
                                <th scope="col">品名</th>
                                <th scope="col">価格</th>
                                <th scope="col">個数</th>

                                <th scope="col">計</th>
                                <th scope="col">&nbsp;</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="nowrap" onclick="plus_ff()"><button type="button"
                                            class="btn button-fr w-100">フランクフルト</button></td>
                                    <td class="nowrap">200円</td>
                                    <td>
                                        <span id="ff-num" name="ff-num">0</span>
                                    </td>

                                    <td class="total"><span id="ff-total">&nbsp;</span>円</td>
                                    <td class="nowrap">
                                        <i class="bi bi-dash-square" style="font-size: 1.5em;" onclick="minus_ff()"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="nowrap" onclick="plus_hd()"><button type="button"
                                            class="btn button-hd w-100">ホットドッグ</button></td>
                                    <td class="nowrap">300円</td>
                                    <td>
                                        <span id="hd-num" name="hd-num">0</span>
                                    </td>

                                    <td class="total"><span id="hd-total">&nbsp;</span>円</td>
                                    <td>
                                        <i class="bi bi-dash-square" style="font-size: 1.5em;" onclick="minus_hd()"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="nowrap" onclick="plus_ok()"><button type="button"
                                            class="btn button-ok w-100">お好み焼き串</button></td>
                                    <td class="nowrap">300円</td>
                                    <td>
                                        <span id="ok-num" name="ok-num">0</span>
                                    </td>

                                    <td class="total"><span id="ok-total">&nbsp;</span>円</td>
                                    <td>
                                        <i class="bi bi-dash-square" style="font-size: 1.5em;" onclick="minus_ok()"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="nowrap" onclick="plus_kr()"><button type="button"
                                            class="btn button-kr w-100">コロッケ</button></td>
                                    <td class="nowrap">100円</td>
                                    <td>
                                        <span id="kr-num" name="kr-num">0</span>
                                    </td>

                                    <td class="total"><span id="kr-total">&nbsp;</span>円</td>
                                    <td>
                                        <i class="bi bi-dash-square" style="font-size: 1.5em;" onclick="minus_kr()"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="nowrap" onclick="plus_sui()"><button type="button"
                                            class="btn button-sui w-100">水餃子</button></td>
                                    <td class="nowrap">100円</td>
                                    <td>
                                        <span id="sui-num" name="sui-num">0</span>
                                    </td>

                                    <td class="total"><span id="sui-total">&nbsp;</span>円</td>
                                    <td>
                                        <i class="bi bi-dash-square" style="font-size: 1.5em;"
                                            onclick="minus_sui()"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <table border="0" cellpadding="5" cellspacing="5" with="100%" class="user-select-none">
                            <tbody>
                                <tr>
                                    <td colspan="2" class="labelTotal"><span>合計</span></td>
                                    <td class="totalAll" colspan="2"><span id="totalAll">&nbsp;</span>円</td>

                                </tr>
                                <tr>
                                    <td class="button" colspan="4"><button type="button" onclick="clearTotal()"
                                            class="clearButton">クリア</button></td>

                                </tr>
                            </tbody>
                        </table>
                    </form>
                </section>

            </main>

        </div>
        <!--/#contents-->

    </div>
    <!--/#container-->


    <!--jQueryの読み込み-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!--このテンプレート専用のスクリプト-->
    <script src="js/main.js"></script>

    <!-- 計算用スクリプト -->
    <script src="js/fc.js"></script>

</body>

</html>
